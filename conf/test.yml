#CONFIG FILE MPX::RIF
#a yaml list is a space dash space <text>


#scandir (single value)
#the directory which will be scanned spaces are literal, not escaped

scandir: '/cygdrive/C/Documents and Settings/Mengel/My Documents/My Pictures/'


#filter (single value or yaml list)
#only filenames matching this regex will be included this string becomes
#name parameter for File::Find::Rule

filter:
 - '*.jpg'
 - '*.JPG'


#constants (yaml hash)
#constants are key/value pairs which are applied to every object
constants:
 key: 'value'


##
## Extensions
##

#path to extensions for perl's require
callbackPath: '/home/Mengel/projects/mpx-rif/lib/MPX/RIF/Test.pm'

#dirparser (single value)
#function name which expects a single file path and returns hashref with key
#value pairs
#specify the whole name a::b::c so I can use a::b!

dirparser: 'MPX::RIF::Test::parsedir'